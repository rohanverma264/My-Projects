<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div>
            <input id="screen" type="text">
        </div>
        <div id="main">
            <button class="grid-items" id="7">7</button>
            <button class="grid-items" id="8">8</button>
            <button class="grid-items" id="9">9</button>
            <button class="grid-items" id="add">+</button>
            <button class="grid-items" id="4">4</button>
            <button class="grid-items" id="5">5</button>
            <button class="grid-items" id="6">6</button>
            <button class="grid-items" id="subtract">-</button>
            <button class="grid-items" id="1">1</button>
            <button class="grid-items" id="2">2</button>
            <button class="grid-items" id="3">3</button>
            <button class="grid-items" id="multiply">*</button>
            <button class="grid-items" id="clear">C</button>
            <button class="grid-items" id="0">0</button>
            <button class="grid-items" id="equals">=</button>
            <button class="grid-items" id="divide">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
