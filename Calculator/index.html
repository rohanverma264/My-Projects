<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div>
            <input id="screen" type="text">
        </div>
        <div id="main">
            <div class="grid-items" onclick="keyCode(7)">7</div>
            <div class="grid-items" onclick="keyCode(8)">8</div>
            <div class="grid-items" onclick="keyCode(9)">9</div>
            <div class="grid-items" onclick="sum()">+</div>
            <div class="grid-items" onclick="keyCode(4)">4</div>
            <div class="grid-items" onclick="keyCode(5)">5</div>
            <div class="grid-items" onclick="keyCode(6)">6</div>
            <div class="grid-items" onclick="subtract()">-</div>
            <div class="grid-items" onclick="keyCode(1)">1</div>
            <div class="grid-items" onclick="keyCode(2)">2</div>
            <div class="grid-items" onclick="keyCode(3)">3</div>
            <div class="grid-items" onclick="multiply()">*</div>
            <div class="grid-items" onclick="clearScreen()">C</div>
            <div class="grid-items" onclick="keyCode(0)">0</div>
            <div class="grid-items" onclick="equals()">=</div>
            <div class="grid-items" onclick="divide()">/</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
